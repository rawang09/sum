<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <title>Sum Calculator</title>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="card shadow">
                    <div class="card-body text-center">
                        <h5 class="card-title text-primary">حساب المجموع</h5>
                        <div class="mb-3">
                            <label for="number1" class="form-label">الرقم الأول</label>
                            <input type="number" class="form-control" id="number1" placeholder="ادخل الرقم الأول">
                        </div>
                        <div class="mb-3">
                            <label for="number2" class="form-label">الرقم الثاني</label>
                            <input type="number" class="form-control" id="number2" placeholder="ادخل الرقم الثاني">
                        </div>
                        <button class="btn btn-success" onclick="calculateSum()">احسب المجموع</button>
                        <div class="mt-3">
                            <label for="result" class="form-label">المجموع</label>
                            <input type="text" class="form-control bg-light" id="result" readonly>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
